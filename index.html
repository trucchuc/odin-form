<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div id="container">
        <div id="left">
            <div id="icon"></div>
            <div id="logo">Chucs</div>
        </div>

        <div id="main">
            <div id="introduction" class ="bold">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div>
                <div id="cta-text" class="bold">Let's do this!</div>
                <div id="form">
                    <form action="example.com/path" method="post">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input type="text" id="phone_number" name="phone_number">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password">
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="text" id="confirm_password" name="confirm_password">
                        </div>
                        <div class="button">
                            <button type="submit">Create Account</button>
                        </div>
                    </form>
                    <div>Already have an accounce. Log in</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
